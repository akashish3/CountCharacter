<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container{
            height: 100%;
            background-color: #F8F9FA;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box{
            background-color:#E3F2FD;
            padding: 50px;
            text-align: center;
            border-radius: 12px;
            border: 2px solid black;
        }

        textarea{
            width: 350px;
            height: 155px;
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode textarea {
        background-color: #666;
        color: #fff;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container.dark-mode {
            background-color: #444;
        }

        .box.dark-mode {
            background-color: #555;
            color: #fff;
        }

        textarea.dark-mode {
            background-color: #666;
            color: #fff;
        }

        #warning{
            color: red;
           display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Character Count</h2>
            <label for="input-text">Enter your text:</label><br><br>
            <textarea name="" id="input-text" placeholder="Type Text...." maxlength="200"></textarea>
            <p>Character count: <span id="count">0</span></p>
            <p>Word count: <span id="word-count">0</span></p>
            <p>Selected Character count: <span id="selected-count">0</span></p>
            <p id="warning">Character limit exceeded!</p>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        let input = document.getElementById("input-text");
        let count = document.getElementById("count");
        let wordCount = document.getElementById("word-count");
        let selectedCount = document.getElementById("selected-count");
        let warning = document.getElementById("warning");
        let toggleDarkMode = document.getElementById("toggle-dark-mode");

        function debounce(func, wait) {
        let timeout;
        return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
        };
       }

        input.addEventListener("input", debounce(() => {
        const currentLength = input.value.length;
        count.textContent = currentLength;
        wordCount.textContent = (input.value.match(/\b\w+\b/g) || []).length;
        warning.style.display = currentLength > 200 ? "block" : "none";
        }, 300));

        input.addEventListener("mouseup", () => {
            let selection = window.getSelection().toString();
            selectedCount.textContent = selection.length;
        });

        toggleDarkMode.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector('.container').classList.toggle("dark-mode");
            document.querySelector('.box').classList.toggle("dark-mode");
            input.classList.toggle("dark-mode");
        });

        
    </script>
</body>
</html>
